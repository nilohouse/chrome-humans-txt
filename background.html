<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="extension.js" type="text/javascript"></script>
    <script type="text/javascript">
        chrome.extension.onRequest.addListener(function(requestData, sender){
          if(requestData.message == "checkHumansTxt") {
            chrome.pageAction.show(sender.tab.id);
            $.ajax({
              url: requestData.url,
              success: function(data) {
                var humansData = $.parseText(data);
                console.log(humansData);
              },
              dataType: 'text'
            });
          }
        });
    </script>
</head>
</html>
